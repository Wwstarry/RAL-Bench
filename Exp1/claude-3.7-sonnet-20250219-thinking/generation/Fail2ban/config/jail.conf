# Fail2Ban jail configuration file
#
# This is a minimal configuration file for demonstration purposes.
# In a production environment, this would contain actual jail configurations.

[DEFAULT]
# Ban hosts for one hour (3600 seconds):
bantime = 3600

# Find time window is 10 minutes (600 seconds):
findtime = 600

# Allow 3 retries before banning:
maxretry = 3

# Default backend
backend = auto

[sshd]
enabled = true
port = ssh
filter = sshd
logpath = /var/log/auth.log
maxretry = 5

[apache-auth]
enabled = false
port = http,https
filter = apache-auth
logpath = /var/log/apache*/error.log
maxretry = 6

[postfix]
enabled = false
port = smtp,ssmtp,submission
filter = postfix
logpath = /var/log/mail.log