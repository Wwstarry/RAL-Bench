# Fail2Ban jail configuration file
#
# This is the canonical configuration entrypoint for Fail2Ban.
# It defines jails (services to monitor) and their parameters.

[DEFAULT]
# Default ban settings
bantime = 600
findtime = 600
maxretry = 5

# Destination email for notifications
destemail = root@localhost

# Sender email
sender = fail2ban@localhost

# Default action
action = %(action_)s

[sshd]
# SSH jail configuration
enabled = true
port = ssh
logpath = /var/log/auth.log
maxretry = 5
findtime = 600
bantime = 600

[apache-auth]
# Apache authentication failures
enabled = false
port = http,https
logpath = /var/log/apache*/*error.log
maxretry = 6

[nginx-http-auth]
# Nginx HTTP authentication failures
enabled = false
port = http,https
logpath = /var/log/nginx/error.log
maxretry = 6

[postfix]
# Postfix SMTP authentication failures
enabled = false
port = smtp,ssmtp,submission
logpath = /var/log/mail.log
maxretry = 3