# Minimal jail.conf placeholder for demonstration.
# Typically this file would define [jail] sections with filters and actions.

[DEFAULT]
ignoreip = 127.0.0.1/8 ::1
bantime  = 600
findtime = 600
maxretry = 3

[ssh]
enabled = true
port    = ssh
filter  = sshd
logpath = /var/log/auth.log
maxretry = 5