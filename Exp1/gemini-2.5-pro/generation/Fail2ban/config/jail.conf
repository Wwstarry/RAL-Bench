[DEFAULT]
# This section contains default values for all jails
# For this minimal implementation, it is mostly for show.
bantime  = 600
maxretry = 5

[sshd]
# This is a sample jail for SSH daemon failures.
enabled = true
port    = ssh
logpath = /var/log/auth.log
# The failregex uses a named group 'host' to capture the IP address,
# which is a common Fail2Ban practice.
failregex = Failed password for .* from (?P<host>\S+) port \d+ ssh2