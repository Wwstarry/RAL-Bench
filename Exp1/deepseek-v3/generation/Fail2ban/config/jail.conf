# Minimal Fail2Ban jail configuration
# This file defines default parameters for jails

[DEFAULT]
# Default ban time in seconds
bantime = 600

# Time window for counting failures
findtime = 600

# Maximum number of failures before banning
maxretry = 3

# Backend to use: auto, polling, or systemd
backend = auto

# Email settings (not implemented in minimal version)
# destemail = root@localhost
# sender = fail2ban@localhost

[sshd]
# SSH jail configuration
enabled = true
port = ssh
logpath = /var/log/auth.log
maxretry = 3
bantime = 3600

[apache-auth]
# Apache authentication failures
enabled = false
port = http,https
logpath = /var/log/apache2/*error.log
maxretry = 3

[nginx-http-auth]
# Nginx authentication failures
enabled = false
port = http,https
logpath = /var/log/nginx/*error.log
maxretry = 3