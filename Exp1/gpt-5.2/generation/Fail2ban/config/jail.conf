# Minimal Fail2Ban-like configuration entrypoint (offline benchmark).
#
# This file exists primarily as a canonical artifact. The minimal Python
# implementation does not daemonize and does not apply firewall rules.
#
# A real Fail2Ban jail.conf contains many sections. We provide a small subset
# for tests that only validate presence and basic structure.

[DEFAULT]
# "bantime" and other values are not enforced in this minimal build.
bantime = 600
findtime = 600
maxretry = 3

[sshd]
enabled = true
# Example patterns. Real fail2ban uses complex regex and <HOST>.
# Our minimal tools can still operate with named group (?P<ip>...).
failregex = ^.*Failed password for .* from (?P<ip>[0-9A-Fa-f:.]+) port .*$
            ^.*Invalid user .* from (?P<ip>[0-9A-Fa-f:.]+) port .*$