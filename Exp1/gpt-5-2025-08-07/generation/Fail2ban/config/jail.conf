# Minimal canonical jail configuration entrypoint for safe offline subset.
#
# This file is provided for alignment and tooling discovery. It does not trigger
# any daemon operations or firewall changes.
#
# For real deployments, consult the official Fail2Ban documentation.
#

[DEFAULT]
# These defaults are used for jails unless overridden
bantime  = 600
findtime = 600
maxretry = 5
# The following are informational in this minimal subset
backend  = auto
logpath  = /var/log/auth.log
enabled  = true

# Example jail section. In this minimal subset, it is not automatically loaded.
# It demonstrates typical configuration structure only.
[sshd]
enabled  = true
port     = ssh
filter   = sshd
logpath  = /var/log/auth.log
maxretry = 3

