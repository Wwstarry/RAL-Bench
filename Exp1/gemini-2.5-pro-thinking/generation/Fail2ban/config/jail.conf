[DEFAULT]
# "findtime" is the time window (in seconds) for which the failures are counted.
findtime = 600
# "maxretry" is the number of failures before a ban is performed.
maxretry = 5

[sshd]
enabled = true
logpath = /var/log/auth.log
# Regex to match failed SSH login attempts.
# Example log line: "Failed password for invalid user admin from 1.2.3.4 port 12345 ssh2"
failregex = Failed password for .* from <HOST>