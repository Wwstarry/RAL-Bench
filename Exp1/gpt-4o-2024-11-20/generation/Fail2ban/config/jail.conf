# Fail2Ban configuration file
# This is a minimal configuration for testing purposes.

[DEFAULT]
# Default ban time (seconds)
bantime = 600

# Default find time (seconds)
findtime = 600

# Default max retry attempts
maxretry = 3

[ssh]
enabled = true
port = ssh
filter = sshd
logpath = /var/log/auth.log
maxretry = 5