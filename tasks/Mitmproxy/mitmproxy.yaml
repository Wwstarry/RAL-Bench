task_id: mitmproxy
name: Mitmproxy
domain: security
difficulty: medium
description: "Implement a minimal, safe-to-evaluate subset of the mitmproxy project\
  \ (interactive TLS-capable\nintercepting proxy with console UI, plus mitmweb and\
  \ mitmdump frontends). The generated repository\nmust be API-compatible with the\
  \ core surfaces exercised by the test suite.\n\nSafety note:\n- The benchmark suites\
  \ DO NOT perform real traffic interception or man-in-the-middle attacks.\n  They\
  \ only validate module layout, importability, CLI argument parsing/help output stability,\n\
  \  and presence of key public API symbols.\n\nReference API surface / alignment\
  \ anchors (must exist in reference & generated repos):\n\n1) Public API modules\
  \ (API Reference):\n   - mitmproxy.http (e.g., HTTPFlow and HTTP message types)\n\
  \   - mitmproxy.flow (Flow base abstractions)\n   - mitmproxy.addonmanager (AddonManager\
  \ for options/commands integration)\n\n2) Tooling frontends (CLI entrypoints / orchestration):\n\
  \   - mitmproxy.tools.main.mitmdump (CLI entry function)\n   - mitmproxy.tools.dump.DumpMaster\
  \ (mitmdump master class)\n   - mitmproxy.tools.cmdline.mitmdump (argument specification\
  \ / parsing)\n"
