description: "Implement a pure Python string slugification library that is API-compatible\n\
  with the core parts of the reference python-slugify project. The generated\nrepository\
  \ must:\n\n- Provide the package structure required by the test suite, including:\n\
  \    * slugify\n    * slugify.slugify\n\n- Expose the high-level API used by the\
  \ tests:\n    * slugify.slugify(text, allow_unicode=False, max_length=None,\n  \
  \    word_boundary=False, separator='-', regex_pattern=None,\n      stopwords=None,\
  \ lowercase=True, replacements=None, **kwargs)\n\n- Support slug generation for\
  \ ASCII input by:\n    * normalizing whitespace and punctuation into separators.\n\
  \    * lowercasing by default when lowercase=True.\n    * producing a dash-separated\
  \ slug string for basic ASCII text.\n\n- Support unicode handling as exercised in\
  \ the tests:\n    * by default, produce an ASCII-only slug (non-ASCII characters\
  \ may be\n      removed depending on transliteration availability).\n    * when\
  \ allow_unicode=True, preserve non-ASCII characters in the output\n      where possible.\n\
  \n- Implement the main configuration flags used by the test suite:\n    * max_length\
  \ and word_boundary for controlling truncation.\n    * separator for customizing\
  \ the separator character.\n    * regex_pattern for custom character filtering.\n\
  \    * stopwords for dropping specific words from the slug.\n    * lowercase to\
  \ toggle automatic lowercasing.\n\n- Behave in a way that allows all black-box tests\
  \ under ./tests/Slugify/\n  to run successfully on the generated implementation.\n"
