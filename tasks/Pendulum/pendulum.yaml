task_id: pendulum
domain: lib
difficulty: medium
description: 'Implement a pure Python datetime and timezone utility library that is
  API-compatible with the core parts of the reference Pendulum project. The generated
  repository must:


  - Provide a top-level "pendulum" package importable with import pendulum.


  - Support creating timezone-aware datetimes via pendulum.datetime(..., tz=...) and
  parsing ISO-8601 strings via pendulum.parse(...).


  - Implement timezone handling and conversion, including pendulum.timezone(...) and
  DateTime.in_timezone(...).


  - Implement datetime arithmetic and durations via DateTime.add(...), subtraction
  between DateTime objects, and pendulum.duration(...).


  - Provide human-readable differences via DateTime.diff_for_humans(...).


  - Behave in a way that permits the same black-box tests used for the reference repository
  to run successfully on the generated implementation.

  '
