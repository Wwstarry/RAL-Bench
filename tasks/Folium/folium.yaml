task_id: folium
name: Folium
domain: data
difficulty: medium
description: "Implement a pure-Python library for generating interactive maps as HTML\
  \ using Leaflet.js,\ncompatible with the core parts of the reference Folium project\
  \ under ./repositories/folium.\n\nThe generated repository must:\n- Provide a top-level\
  \ \"folium\" package importable with `import folium`.\n- Provide key public API\
  \ surface used by the test suite, including at least:\n  * folium.Map with .get_root().render()\
  \ producing HTML/JS containing Leaflet constructs.\n  * folium.Marker and folium.CircleMarker\
  \ layers addable to a Map.\n  * folium.GeoJson for adding GeoJSON features to a\
  \ Map.\n  * folium.TileLayer for adding a named tile provider (e.g., \"OpenStreetMap\"\
  ) to a Map.\n  * folium.LayerControl for toggling layers.\n  * Plugins compatibility\
  \ anchor: folium.plugins.MarkerCluster (or equivalent) for large marker sets.\n\n\
  Benchmarking notes:\n- Functional tests validate that HTML output contains expected\
  \ layer snippets and that objects\n  compose correctly.\n- Performance tests avoid\
  \ browser rendering. They measure Python-side build time and\n  resulting HTML size\
  \ for large numbers of markers, and ensure clustering helps control\n  output size.\n"
