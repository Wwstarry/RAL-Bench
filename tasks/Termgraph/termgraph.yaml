task_id: termgraph
domain: lib
difficulty: medium
description: "Implement a pure Python terminal charting library that is API-compatible\
  \ with the\ncore parts of the reference termgraph project. The generated repository\
  \ must:\n\n- Provide a top-level \"termgraph\" package importable with `import termgraph`.\n\
  \n- Expose the charting API used by the test suite, including:\n    * a Data helper\
  \ object for holding labels and numeric series,\n    * an Args helper object encapsulating\
  \ rendering options such as width, stacked,\n      different_scale, no_labels, format,\
  \ suffix, vertical, histogram,\n      no_values, color, labels, and title,\n   \
  \ * BarChart and StackedChart classes that accept Data and Args instances\n    \
  \  and render bar charts to stdout via a draw() method.\n\n- Support rendering horizontal\
  \ bar charts and stacked bar charts whose textual\n  output reasonably respects\
  \ the requested width and formats numeric values\n  using the provided format string.\n\
  \n- Behave in a way that permits the same black-box tests used for the reference\n\
  \  repository to run successfully on the generated implementation, including the\n\
  \  exact public API names and basic observable behavior for the charting patterns\n\
  \  covered by the tests.\n"
