description: "Implement a pure Python logging library that is API-compatible with\
  \ the core\nparts of the reference Loguru project. The generated repository must:\n\
  \n- Provide a top-level `loguru` package exposing:\n    * loguru.logger\n    * loguru._logger\
  \ (or a compatible internal stub)\n\n- Expose the key public API used by the test\
  \ suite, including:\n    * logger.add, logger.remove\n    * logger.info, logger.debug,\
  \ logger.warning, logger.error\n    * logger.bind, logger.opt\n    * Support for\
  \ sink functions and file output\n\n- Implement message formatting compatible with\
  \ the expectations of the tests,\n  including timestamps, levels, contextual variables,\
  \ and formatting patterns.\n\n- Support dynamic enabling/disabling of sinks, propagation\
  \ of bound context,\n  and exception logging.\n\n- Preserve ordering, line breaks,\
  \ and string representation behavior so that\n  black-box snapshot tests comparing\
  \ log output can pass.\n\n- Ensure the generated repository behaves in a way compatible\
  \ with the same\n  tests used for the reference implementation.\n"
