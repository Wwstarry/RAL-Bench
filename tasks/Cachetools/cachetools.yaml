task_id: cachetools
domain: lib
difficulty: medium
description: "Implement a pure Python caching utility library that is API-compatible\
  \ with the\ncore parts of the reference Cachetools project. The generated repository\
  \ must:\n\n- Provide a top-level `cachetools` package importable as `import cachetools`,\n\
  \  structured so that the following modules exist:\n    * cachetools\n    * cachetools.cache\n\
  \    * cachetools.lru\n    * cachetools.ttl\n    * cachetools.keys\n\n- Expose the\
  \ key public API objects used by the test suite, including at least:\n    * Base\
  \ cache classes: Cache, LRUCache, TTLCache\n    * Decorators: cached, cachedmethod\n\
  \    * Key helpers: cachetools.keys.hashkey and related key functions\n\n- Implement\
  \ LRUCache with eviction based on least-recently-used policy, matching\n  the behavior\
  \ expected by the tests, including update-on-access semantics.\n\n- Implement TTLCache\
  \ such that cache entries expire automatically according\n  to the specified TTL,\
  \ and expired entries are treated as missing.\n\n- Implement the `cached` decorator\
  \ with correct support for configurable cache\n  objects, key functions, method\
  \ binding, and consistent return behavior.\n\n- Ensure the generated repository\
  \ behaves in a way that allows the same black-box\n  tests used for the reference\
  \ repository to run successfully, including error\n  handling, mutation semantics,\
  \ iterator behavior, and dictionary-like access.\n"
