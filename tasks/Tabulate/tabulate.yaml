task_id: tabulate
domain: lib
difficulty: medium
description: "Implement a pure Python table-formatting library that is API-compatible\
  \ with the\ncore parts of the reference Tabulate project. The generated repository\
  \ must:\n\n- Provide a top-level `tabulate` module exposing:\n    * tabulate()\n\
  \    * simple_separated_format()\n    * preset table formats such as \"plain\",\
  \ \"grid\", \"pipe\"\n\n- Support formatting of:\n    * lists of lists\n    * dictionaries\
  \ and lists of dicts\n    * mixed numeric and string types\n\n- Implement alignment,\
  \ column width calculation, padding, and multiline cell\n  handling consistent with\
  \ the expectations of the test suite.\n\n- Implement table formats including plain,\
  \ grid, pipe, html-like, and TSV/CSV-\n  style separators.\n\n- Ensure the generated\
  \ output formatting matches the reference behavior\n  sufficiently for snapshot-comparison\
  \ tests to pass.\n\n- Behave in a way compatible with the same black-box tests used\
  \ for the\n  reference Tabulate implementation.\n"
