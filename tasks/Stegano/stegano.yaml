task_id: stegano
domain: lib
difficulty: medium
description: "Implement a pure Python steganography library that is API-compatible\
  \ with the\ncore parts of the reference Stegano project. The generated repository\
  \ must:\n\n- Match the directory and package structure expected by the test suite,\
  \ including:\n    * stegano.lsb\n    * stegano.lsb.generators\n    * stegano.red\n\
  \    * stegano.exifHeader\n    * stegano.wav\n    * stegano.tools\n    * stegano.console.*\n\
  \    * stegano.steganalysis.*\n\n- Provide a fully functional LSB backend in stegano.lsb\
  \ implementing hide and\n  reveal operations with generator support.\n\n- Implement\
  \ a red-channel backend in stegano.red for hiding and revealing text\n  using the\
  \ red channel of RGB images.\n\n- Implement an EXIF-header backend in stegano.exifHeader\
  \ capable of embedding\n  and extracting byte messages in JPEG/TIFF metadata.\n\n\
  - Implement a WAV LSB backend in stegano.wav for hiding and revealing messages\n\
  \  in PCM audio samples.\n\n- Provide shared utilities in stegano.tools required\
  \ by the above backends.\n\n- Preserve cover image size in image-based backends\
  \ and behave in a way\n  consistent with the reference project.\n"
