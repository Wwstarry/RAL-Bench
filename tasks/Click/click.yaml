description: "Implement a pure Python command-line interface (CLI) framework that\
  \ is API-compatible\nwith the core parts of the reference Click project. The generated\
  \ repository must:\n\n- Provide a top-level `click` package with at least the following\
  \ modules:\n    * click.core\n    * click.decorators\n    * click.utils\n    * click.termui\n\
  \    * click.testing\n\n- Expose the key public API used by the test suite, including:\n\
  \    * @click.command, @click.group, @click.option, @click.argument\n    * click.echo,\
  \ click.secho\n    * click.Context, click.Command, click.Group\n    * click.testing.CliRunner\n\
  \n- Support command invocation, parameter parsing, option types, prompts,\n  default\
  \ values, and error handling consistent with the reference behavior.\n\n- Implement\
  \ CliRunner such that `invoke()` captures output, exit codes,\n  exceptions, and\
  \ environment settings as expected by the tests.\n\n- Support styled console output\
  \ through click.echo and click.secho with\n  proper newline and color behavior.\n\
  \n- Ensure compatibility with the black-box tests, including nested commands,\n\
  \  parameter evaluation order, error messages, and help text formatting.\n"
