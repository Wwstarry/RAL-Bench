task_id: xmltodict
domain: lib
difficulty: medium
description: "Implement a pure Python XML parsing and serialization library that is\n\
  API-compatible with the core parts of the reference xmltodict project.\nThe generated\
  \ repository must:\n\n- Provide a top-level `xmltodict` module importable via `import\
  \ xmltodict`.\n\n- Implement the two main public APIs required by the test suite:\n\
  \    * xmltodict.parse(xml_string, ...)\n    * xmltodict.unparse(mapping, ...)\n\
  \n- Ensure parse() returns nested Python dictionaries with:\n    * element names\
  \ as keys,\n    * attributes under \"@attr\" keys,\n    * text content under \"\
  #text\",\n    * repeated elements grouped into lists,\n    * namespace prefixes\
  \ preserved in element names.\n\n- Ensure unparse() converts such mappings back\
  \ into XML in a form that,\n  when parsed again, reproduces the original mapping\
  \ for structures\n  exercised in the test suite (including nested catalogs, attributes,\n\
  \  text fields, and repeated elements).\n\n- Behave in a way that permits the same\
  \ black-box tests used for the\n  reference repository to run successfully on the\
  \ generated implementation.\n"
