task_id: sqlmodel
domain: lib
difficulty: medium
description: "Implement a pure Python data modeling and ORM layer that is API-compatible\
  \ with\nthe core parts of the reference SQLModel project. The generated repository\
  \ must:\n\n- Provide a top-level `sqlmodel` package exposing:\n    * SQLModel\n\
  \    * Field\n    * select\n    * Relationship (if required)\n    * Session and\
  \ engine utilities\n\n- Support Pydantic-style model definitions with type annotations,\
  \ defaults,\n  validation, and dict()/json() behavior used by the tests.\n\n- Provide\
  \ ORM-style table definition through SQLModel inheritance, with\n  primary keys,\
  \ optional fields, and metadata generation.\n\n- Support basic SQL operations required\
  \ by the tests, including:\n    * creating tables\n    * inserting rows\n    * selecting\
  \ and filtering results\n\n- Provide session behavior compatible with the black-box\
  \ tests, including\n  commit(), add(), refresh(), and query patterns.\n\n- Ensure\
  \ compatibility with the snapshot and functional tests applied to\n  the reference\
  \ implementation.\n"
